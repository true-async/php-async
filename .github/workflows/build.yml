name: PHP Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.3
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=5

      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout php-async repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc g++ autoconf bison re2c \
            libxml2-dev libsqlite3-dev libcurl4-openssl-dev \
            libpq-dev libmysqlclient-dev libssl-dev libzip-dev \
            build-essential

      - name: Clone php-src (true-async-stable)
        run: |
          git clone --depth=1 --branch=true-async-stable https://github.com/true-async/php-src php-src

      - name: Copy php-async extension into php-src
        run: |
          mkdir -p php-src/ext/async
          cp -r ./* php-src/ext/async/

      - name: Configure PHP
        working-directory: php-src
        run: |
          ./buildconf -f
          ./configure \
            --enable-debug \
            --enable-async \
            --enable-pdo \
            --with-pdo-mysql=mysqlnd \
            --enable-sockets \
            --with-sqlite3 \
            --with-curl \
            --enable-ftp \
            --with-pdo-pgsql

      - name: Build PHP
        working-directory: php-src
        run: |
          make -j$(nproc)
          sudo make install

      - name: Run tests
        working-directory: php-src
        run: |
          sapi/cli/php run-tests.php -P -q -x -j2 \
            -g FAIL,BORK,LEAK,XLEAK \
            --no-progress --offline --show-diff --show-slow 1000 \
            --set-timeout 120 --repeat 2
